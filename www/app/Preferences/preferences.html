<ion-header-bar class="bar-stable">
    <h1 class="title">Set Preferences</h1>    
</ion-header-bar>
<ion-content style="margin-top:50px;">
    <form name="preferencesForm" novalidate ng-submit="savePreferences()">
        <ion-toggle ng-repeat="item in controller.preferences"
                        ng-model="item.checked" 
                        ng-checked="item.checked">
            {{ item.text }}
        </ion-toggle>
        <div class="error-container" ng-show="false">
            <i class="ion-information-circled"></i> 
            Please select at least one category.            
        </div>
        <button class="button button-block" type="submit">
            Save
        </button>
    </form>
</ion-content>

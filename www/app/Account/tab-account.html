<ion-view view-title="Account" >
  <ion-content >
    <div class="list">
        <div style="margin-left: 10px;">
          <h2>{{vm.name}}</h2>
          {{vm.email}}
        </div>
        <div class="item item-divider"> 
          Volunteer Categories
        </div>
        <ion-toggle ng-repeat="item in vm.preferences"
                    ng-model="item.checked" 
                    ng-checked="item.checked"
                    ng-change="vm.savePreference(item)">
          {{ item.text }}
        </ion-toggle>
    </div>
   <button class="button button-block button-assertive button-outline" ng-click="vm.logout()">
     Logout
   </button>
  </ion-content>
</ion-view>

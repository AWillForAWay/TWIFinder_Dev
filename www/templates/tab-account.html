<ion-view view-title="Account" >
  <ion-content ng-controller="AccountCtrl as controller">
    <div class="list">
        <div style="margin-left: 10px;">
          <h2>{{controller.name}}</h2>
          {{controller.email}}
        </div>
        <div class="item item-divider"> 
          Volunteer Categories
        </div>
        <ion-toggle ng-repeat="item in controller.categories"
                    ng-model="item.checked" 
                    ng-checked="item.checked"
                    ng-change="controller.saveCategory(item, {{item.checked}})">
          {{ item.text }}
        </ion-toggle>
    </div>
   <button class="button button-block button-assertive button-outline" ng-click="controller.logout()">
     Logout
   </button>
  </ion-content>
</ion-view>
